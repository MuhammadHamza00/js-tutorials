 <div id="parent">

      <!-- how to find siblings -->
      <div>
        <h1 id="first">First paragraph.</h1>
        <p id="second">Second paragraph.</p>
        <p id="third">Third paragraph.</p>
      </div>
    
      <script>
        let secondElement = document.getElementById("second");

        let olderElement = secondElement.previousElementSibling;
        let youngElement = secondElement.nextElementSibling;
        console.log("Previous" + olderElement);
        console.log("Next" + youngElement);

      </script>
